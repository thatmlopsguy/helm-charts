{{/*
Support for multiple ingresses - iterate over deployments map and create ingresses for those that need them
*/}}
{{- range $deploymentName, $deployment := .Values.deployments }}
{{- if and (kindOf $deployment | eq "map") ($deployment.enabled) ($deployment.ingress) ($deployment.ingress.enabled) }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "global.fullname" $ }}-{{ $deploymentName }}
  namespace: {{ $deployment.namespace | default $.Values.namespace | default $.Release.Namespace }}
  labels:
    {{- include "global.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $deploymentName }}
  {{- with $deployment.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and $deployment.ingress.className (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ $deployment.ingress.className }}
  {{- end }}
  {{- if $deployment.ingress.tls }}
  tls:
    {{- range $deployment.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      {{- if .secretName }}
      secretName: {{ .secretName }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $deployment.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ include "global.fullname" $ }}-{{ $deploymentName }}
                port:
                  {{- if .servicePort }}
                  number: {{ .servicePort }}
                  {{- else if .servicePortName }}
                  name: {{ .servicePortName }}
                  {{- else }}
                  number: 80
                  {{- end }}
              {{- else }}
              serviceName: {{ include "global.fullname" $ }}-{{ $deploymentName }}
              servicePort: {{ .servicePort | default .servicePortName | default 80 }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}

